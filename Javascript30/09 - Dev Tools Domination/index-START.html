<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log("hello, %s", "tom");

    // Styled
    console.log("%c Hi there!", 'font-size: 30px;');

    // warning!
    console.warn("this is a warning");

    // Error :|
    console.error("this is an error");

    // Info
    console.log("did you know i'm great at software!");

    // Testing
    console.assert(2 === 3, "two does not equal 3!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    let parag = document.querySelector('p');
    console.log(parag);
    console.dir(parag);

    // Grouping together
    console.groupCollapsed("testing group");
    console.log("item1");
    console.log("item2");
    console.log("item3");
    console.groupEnd("testing group");

    // counting
    console.count("tom");
    console.count("tom");
    console.count("mike");
    console.count("mike");
    console.count("tom");
    console.count("mike");
    console.count("tom");

    // timing
    console.time("fetching data");
    let test = 1+15;
    console.timeEnd("fetching data");

    console.table(dogs);

  </script>
</body>
</html>
